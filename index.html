<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slide Curso JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul class="custom-controls">
    <li><img src="img/yamaha-xj6-thumb.jpg" alt=""></li>
    <li><img src="img/kawasaki-z1000-thumb.jpg" alt=""></li>
    <li><img src="img/honda-hornet-thumb.jpg" alt=""></li>
    <li><img src="img/mv-augusta-brutale-1090rr-thumb.jpg" alt=""></li>
    <li><img src="img/street-triple-675-thumb.jpg" alt=""></li>
    <li><img src="img/yamaha-mt-03-thumb.jpg" alt=""></li>
  </ul>
  <div class="slide-wrapper" >
    <ul class="slide" >
      <li><img src="img/yamaha-xj6.jpg" alt=""></li>
      <li><img src="img/kawasaki-z1000.jpg" alt=""></li>
      <li><img src="img/honda-hornet.jpg" alt=""></li>
      <li><img src="img/mv-augusta-brutale-1090rr.jpg" alt=""></li>
      <li><img src="img/street-triple-675.jpg" alt=""></li>
      <li><img src="img/yamaha-mt-03.jpg" alt=""></li>
    </ul>
  </div>
  <div class="arrow-nav" >
    <button class="prev" ></button>
    <button class="next" ></button>
  </div>
  <script type="module" src="js/script.js" ></script>
</body>
</html>
